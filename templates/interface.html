{% extends "bootstrap/base.html" %}

{% block head %}
{{super()}}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<link rel="stylesheet" href="{{url_for('static', filename='base.css')}}"></link>
{% endblock %}

{% block title %}Spimi search API{% endblock %}

{% block navbar %}
<div class="container">
  <div class="navbar navbar-fixed-top">
    <!-- ... -->
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container" id="container">
  <h1> Spimi search </h1>
  <form action="/spimi/api/test/">
    <div class="form-inline">
      <div class="form group">
          <label for="Search">Search for word</label>
          <input  id= 'Search'name="q" type="search" class="form-control" placeholder="Search">
          <button id='Submit' type="submit" class="btn btn-default">Submit</button>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="option" id='prev' checked> sort by previous
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="option" id='after' > sort by following
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="option" id='cooc' > coocurrence
            </label>
          </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}


{% block scripts %}
<script type"text/javascript" src="{{url_for('static', filename='responseHandler.js')}}"></script>
{% endblock %}
